<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Display Inline Examples</title>
        <style>
            .inline-example {
                display: inline;
                background: pink;
                margin: 5px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <span class="inline-example">Span is inline</span>
        <a href="#" class="inline-example">Link is inline</a>
        <b class="inline-example">Bold is inline</b>
        <i class="inline-example">Italic is inline</i>
        <em class="inline-example">Emphasis is inline</em>
    </body>
</html>
