<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Display Block Examples</title>
        <style>
            .block-example {
                display: block;
                background: lightblue;
                margin: 5px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="block-example">Div is block by default</div>
        <p class="block-example">Paragraph is block</p>
        <h1 class="block-example">Heading is block</h1>
        <section class="block-example">Section is block</section>
        <footer class="block-example">Footer is block</footer>
    </body>
</html>
