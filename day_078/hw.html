<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./hw.css">
<title>Level 78 Interactive JS</title>
</head>
<body>

<h2>1Random Background Color Button</h2>
<button id="random-bg-btn">Change Background Color</button>

<h2>Live Input to Paragraph</h2>
<input type="text" id="live-input" placeholder="Type here..." />
<p id="live-output">Your text will appear here...</p>

<h2>Increase H1 Font Size</h2>
<h1 id="dynamic-title">Big Title</h1>
<button id="increase-font-btn">Increase Font Size</button>

<h2>Image Hover Change</h2>
<img id="dynamic-image" src="https://picsum.photos/200/150?random=1" alt="Random Image">

<h2>Change Page Background</h2>
<button class="color-btn" data-color="red">Red</button>
<button class="color-btn" data-color="green">Green</button>
<button class="color-btn" data-color="blue">Blue</button>

<script src="./hw.js">
</script>
</body>
</html>
