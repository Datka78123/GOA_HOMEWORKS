<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Squares</title>
        <style>
            .square1 {
                width: 100px;
                aspect-ratio: 1 / 1;
                background: red;
            }
            .square2 {
                width: 150px;
                aspect-ratio: 1 / 1;
                background: blue;
            }
            .square3 {
                width: 200px;
                aspect-ratio: 1 / 1;
                background: green;
            }
        </style>
    </head>
    <body>
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
    </body>
</html>
