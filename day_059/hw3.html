<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fixed Width Blocks</title>
        <style>
            .block1 {
                width: 100px;
                height: 100px;
                background: pink;
            }
            .block2 {
                width: 200px;
                height: 100px;
                background: orange;
            }
            .block3 {
                width: 300px;
                height: 100px;
                background: purple;
            }
        </style>
    </head>
    <body>
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
    </body>
</html>
