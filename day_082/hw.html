<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 82 Challenge</title>
    </head>
    <body>
        <!--Media queries - CSS ტექნიკა, რომელიც საშუალებას გვაძლევს დავაპასუხოთ სხვადასხვა screen ზომებს.
        ვწერთ სხვადასხვა სტილს სხვადასხვა მოწყობილობებისთვის, მაგალითად phone, tablet, desktop.-->
        <div class="responsive-bg">Responsive background div</div>

        <h1 class="responsive-text">Hello, world!</h1>

        <div class="responsive-box">Box</div>

        <div class="results-summary">
            <div class="summary-header">
                <h1>Results Summary</h1>
            </div>

            <div class="score-box">
                <h2>Your Score</h2>
                <p>76</p>
            </div>

            <div class="summary-details">
                <div class="category">
                    <p>Reaction</p>
                    <span>80 / 100</span>
                </div>
                <div class="category">
                    <p>Memory</p>
                    <span>92 / 100</span>
                </div>
                <div class="category">
                    <p>Verbal</p>
                    <span>61 / 100</span>
                </div>
                <div class="category">
                    <p>Visual</p>
                    <span>72 / 100</span>
                </div>
            </div>

            <button>Continue</button>
        </div>
    </body>
</html>
